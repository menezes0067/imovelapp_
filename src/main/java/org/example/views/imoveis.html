<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ImovelApp</title>
    <link rel="stylesheet" href="./css/imovel.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container-main">
    <div class="menu">
        <div class="logo">
            <i class="bi bi-houses-fill"></i>
            <p>Imovelapp</p>
        </div>
        <ul class="navigation-buttons">
            <li>
                <a href="index.html">
                    <button class="button-nav">
                        <i class="bi bi-person"></i>
                        Proprietarios
                    </button>
                </a>
            </li>
            <li>
                <a href="imoveis.html">
                    <button class="button-nav"><i class="bi bi-building"></i>
                        Im√≥veis
                    </button>
                </a>
            </li>
        </ul>
    </div>
    <div class="container-content">
        <div class="register-section">
            <p>Gerenciamento de Imoveis</p>
            <button class="register-button open_modal" data-modal="modal-imovel"><i class="bi bi-plus"></i>
                Adicionar Im√≥vel
            </button>
            <dialog id="modal-imovel">
                <div class="forms">
                    <form id="register-form-imovel">
                        <h1>Cadastrar Imovel</h1>
                        <p>Preencha os campos abaixo para adicionar um novo imovel</p>
                        <div class="content-form">
                            <p class="subtitle">Informa√ß√µes Pessoais</p>

                            <div class="field">
                                <label>Nome do Imovel</label>
                                <input type="text" name="nome" required placeholder="Digite o nome do Imovel">
                            </div>

                            <div class="field">
                                <label>Descreva o Imovel</label>
                                <textarea name="descricao" required placeholder="Descreva"></textarea>
                            </div>

                            <div class="field">
                                <label>Digite o tipo do Imovel</label>
                                <input type="text" name="tipo" required placeholder="Digite o tipo do imovel">
                            </div>


                            <div class="field">
                                <label>Disponivel:</label>
                                <select name="disponivel" id="selectDisponibility">
                                    <option value="1">Sim</option>
                                    <option value="0">N√£o</option>
                                </select>
                            </div>

                            <div class="field">
                                <label>Selecione o Proprietario</label>
                                <select name="proprietario" id="selectProprietary">
                                </select>
                            </div>

                        </div>

                        <div class="button-forms">
                            <button type="button" class="close-modal" data-modal="modal-1">Cancelar</button>
                            <button type="submit" class="button-register" data-modal="modal-1">Cadastrar Imovel</button>
                        </div>
                    </form>

                </div>
            </dialog>
        </div>
        <div class="information-section">
            <div class="filter-section">
                <div class="search-section">
                    <div class="input-wrapper">
                        <span class="icon">üîç</span>
                        <input type="text" id="search-input"  placeholder="Buscar por nome, CPF ou e-mail..." autocomplete="off">
                    </div>
                    <button class="clear-btn">Limpar Filtros</button>
                </div>
                <div class="table-wrapper">
                    <table class="custom-table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descricao</th>
                            <th>Tipo</th>
                            <th>Disponivel</th>
                            <th>Nome do Proprietario</th>
                            <th>Op√ß√µes</th>
                        </tr>
                        </thead>

                        <tbody class="imovel-information">
                        </tbody>

                        <dialog id="modal-delete">
                            <form>
                                <div class="text-delete-button">
                                    <span>Deseja apagar esse imovel ?</span>
                                </div>
                                <div class="button-forms-delete" >
                                    <button type="button" class="close-modal-button" data-modal="modal-delete">N√£o</button>
                                    <button type="submit" class="execute-modal-delete" data-modal="modal-delete">Sim</button>
                                </div>
                            </form>
                        </dialog>

                        <dialog id="modal-edit">
                            <div class="forms">
                                <form id="edit-form">
                                    <h1>Editar Imovel</h1>
                                    <p class="subtitle">Atualize as do seu imovel: </p>
                                    <div class="content-form">
                                        <p class="subtitle">Informa√ß√µes Pessoais</p>
                                        <div class="field">
                                            <label>Descri√ß√£o</label>
                                            <textarea name="descricao" required placeholder="Nova descricao"></textarea>
                                        </div>

                                        <div class="field">
                                            <label>Disponivel</label>
                                            <select name="disponivel">
                                                <option value="1">Sim</option>
                                                <option value="0">N√£o</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="button-forms">
                                        <button type="button" class="close-modal-edit button-register" data-modal="modal-1">Cancelar</button>
                                        <button type="submit" class="button-update button-register" data-modal="modal-1">Atualizar Imovel</button>
                                    </div>
                                </form>
                            </div>
                        </dialog>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<script src="./js/modalImovel.js"></script>
<script src="./js/imovel.js"></script>
